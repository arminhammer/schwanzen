      <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled" class="tablist-animate">

        <tab-heading>

            <span class="tabHeaderText">{{ tab.title }}</span>
            <span class="badge newLineBadge animated bounceIn">{{ tab.getNewLines() }}</span>
