  <div>

    <tabset id="tabBar">

      <li class="dropdown" dropdown on-toggle="toggled(open)">
        <a href class="dropdown-toggle" dropdown-toggle>
          File
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a ng-href="#" ng-click="chooseFile()" data-toggle="tab">Open File</a></li>
          <li class="divider"></li>
          <li><a ng-href="#" ng-click="closeApp()" data-toggle="tab">Quit</a></li>
        </ul>
      </li>

      <tab ng-repeat="tab in tabs" heading="{{tab.filename}}" active="tab.active" disabled="tab.disabled">

        <tab-heading>
          <a href ng-click="select()">
            <span class="tabHeaderText">{{tab.filename}}</span>
            <span class="badge newLineBadge">{{ getNewLines(tab) }}</span>
            <button class="close" type="button" ng-click="closeTab(tab.filename)">×</button>
          </a>
        </tab-heading>
        <!--
        <a ng-click="scrollToBottom('tabFooter')">Go to bottom</a>
        -->

        <table class="table table-hover ">
          <tbody>

          <tr ng-repeat="line in tab.lines track by $index">
            <td class="lineNumberTD"><i>{{ $index }}</i></td>
            <td>{{ line }}</td>
          </tr>
          </tbody>
        </table>

      </tab>

    </tabset>

    <div><a id="tabFooter"></a></div>

  </div>
